<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<head>
    <title>EventosApp</title>
</head>
<body>
    <H1>Cadastro de Eventos</H1>
    <h3><a href="/eventos" class="waves-effect waves-ligth btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
    <form class="container" method="post">
       Nome: <input type="text" value="" name="nome">

       <div class="row"> <!-- CLASSE ROW PARA FORMATAR AS COLUNAS -->
           <div class="input-field col s6">
                Local: <input type="text" value="" name="local">
           </div>
           <div class="input-field col s3">
               Data: <input type="date" value="" name="data">
           </div>
           <div class="input-field col s3">
               Horario: <input type="text" value="" name="horario">
           </div>


       </div>


    <button class="waves-effect waves-ligth btn" type="submit">salvar</button>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
