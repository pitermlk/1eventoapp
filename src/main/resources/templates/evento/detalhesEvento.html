<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Evento</h1>
<h3><a href="/eventos" class="waves-effect waves-light btn-large"><i class="material-icons left">add_circle</i>Lista de Eventos</a></h3>

<div th:each="evento : ${evento}" class="container">
        <div class="row">
            <!-- PARA ACESSAR UM OBJETO E TRAZER UM OBJETO USAMOS A TAG SPAN NO FRONT END  -->
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>

         <!-- METODO POST PARA COLETA INFORMAÇÃO DO VIEW PARA O BANCO  -->
        <form method="POST">
            Nome: <input type="text" value="" name="nomeConvidado">
            RG: <input type="text" value="" name="rg">
            <button class="waves-effect waves-light btn-large" type="submit">Adicionar</button>
        </form>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
